<!DOCTYPE html>
<html>
<head>
	<title>Javascript Slider</title>
	<meta charset="utf-8">
	<meta name="description" content="Javascript slider.">
	<meta name="author" content="Marthijn Kip">

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div id="slider">
		<!-- Used lorempixel.com for random and free placeholder images -->
		<div id="slider-wrapper">
			<div class="slide">
				<img src="img/slide_img_1.jpg" alt="Slide 1">
				<p class="caption">Caption slide 1</p>
			</div>
			<div class="slide">
				<img src="img/slide_img_2.jpg" alt="Slide 2">
				<p class="caption">Caption slide 2</p>
			</div>
			<div class="slide">
				<img src="img/slide_img_3.jpg" alt="Slide 3">
				<p class="caption">Caption slide 3</p>
			</div>
			<div class="slide">
				<img src="img/slide_img_4.jpg" alt="Slide 4">
				<p class="caption">Caption slide 4</p>
			</div>
			<div class="slide">
				<img src="img/slide_img_5.jpg" alt="Slide 5">
				<p class="caption">Caption slide 5</p>
			</div>

		</div>

		<!-- Slider navigation -->
		<div id="slider-nav">
			<a href="#" data-slide="0">1</a>
			<a href="#" data-slide="1">2</a>
			<a href="#" data-slide="2">3</a>
			<a href="#" data-slide="3">4</a>
			<a href="#" data-slide="4">5</a>
		</div>

	</div>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
